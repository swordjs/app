name: MP-QQ CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build-qq-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Node ENV
        uses: actions/setup-node@master
        with:
          node-version: 14.15.0

      - name: Install Dependencies
        run: npm install

      - name: Set env
        run: echo "VUE_APP_V1_API_HTTP_URL=$V1_API_RELEASE_HTTP_URL/http/v1/" >> .env

      - name: PreBuild
        run: npm run build:mp-qq

      - name: Version
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: ./package.json
          property: version

      - name: Build
        uses: docker://qqminiapp/build:latest
